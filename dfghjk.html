<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homenagem - Mês das Mulheres</title>

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Biblioteca Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    :root{
      --bg: #000000;
      --text: #3a230a;
      --muted: #6f5333;
      --accent: #a9745b;
      --accent-dark: #6e4b3a;

      /* transparência do cartão (glass) */
      --glass: rgba(255, 248, 245, 0.14);
      --glass-2: rgba(255, 248, 245, 0.08);
      --glass-border: rgba(255, 248, 245, 0.28);
      --shadow: 0 20px 60px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body{
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow-x: hidden;
      color: var(--text);

      /* Fundo com imagem + camada acinzentada */
      background-color: var(--bg);
      background-image:
        linear-gradient(rgba(128, 128, 128, 0.45), rgba(128, 128, 128, 0.45)),
        url('./fundo.jpg'); /* imagem local na mesma pasta */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* Camada onde as pétalas caem */
    .petals{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    /* Cartão (agora transparente/glass) */
    .card{
      width: min(380px, 92vw);
      border-radius: 18px;
      overflow: hidden;
      z-index: 10;
      position: relative;

      background: linear-gradient(180deg, var(--glass), var(--glass-2));
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px) saturate(130%);
      -webkit-backdrop-filter: blur(18px) saturate(130%);
      transform: translateZ(0);
      transition: transform .28s ease, box-shadow .28s ease;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(1200px 500px at -10% -20%, rgba(255,255,255,.18), transparent 55%),
        radial-gradient(800px 500px at 110% 0%, rgba(169,116,91,.18), transparent 60%),
        radial-gradient(900px 700px at 40% 120%, rgba(110,75,58,.20), transparent 55%);
      opacity: .9;
      pointer-events:none;
    }

    .card:hover{
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 28px 80px rgba(0,0,0,.45);
    }

    .header-img{
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,.95);
      font-weight: 800;
      font-size: 1.3rem;
      letter-spacing: .2px;
      position: relative;
      isolation: isolate;
      background: linear-gradient(90deg, rgba(169,116,91,.88), rgba(110,75,58,.88));
    }
    .header-img::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(500px 140px at 30% 40%, rgba(255,255,255,.25), transparent 60%),
        radial-gradient(520px 160px at 70% 70%, rgba(0,0,0,.18), transparent 65%);
      mix-blend-mode: overlay;
      opacity:.7;
      z-index:-1;
    }

    .content{
      padding: 22px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .intro-text{
      color: rgba(255,248,245,.88);
      text-shadow: 0 2px 18px rgba(0,0,0,.35);
      font-size: 0.95rem;
      margin-bottom: 10px;
      font-weight: 650;
    }

    .quote-box{
      font-style: italic;
      color: rgba(255,248,245,.92);
      min-height: 70px;
      margin: 18px 0;
      display: grid;
      place-items: center;
      padding: 14px;
      border-radius: 12px;

      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.20);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .btn-celebrate{
      background: linear-gradient(90deg, rgba(169,116,91,.95), rgba(110,75,58,.95));
      border: 1px solid rgba(255,255,255,.18);
      color: white;
      padding: 12px 28px;
      border-radius: 999px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,.25);
      transition: transform .18s ease, filter .18s ease, box-shadow .18s ease;
      margin-bottom: 10px;
      position: relative;
      overflow: hidden;
    }
    .btn-celebrate::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(120px 60px at 20% 30%, rgba(255,255,255,.32), transparent 60%);
      transform: translateX(-40%);
      transition: transform .35s ease;
      pointer-events:none;
    }
    .btn-celebrate:hover{
      transform: translateY(-3px);
      filter: brightness(1.06);
      box-shadow: 0 14px 34px rgba(0,0,0,.32);
    }
    .btn-celebrate:hover::before{ transform: translateX(35%); }
    .btn-celebrate:active{ transform: scale(0.98); }

    .music-player{
      margin-top: 16px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 10px 26px rgba(0,0,0,.22);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .spotify-badge{
      margin-top: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: rgba(255,248,245,.86);
      font-weight: 800;
      font-size: 0.88rem;
      text-shadow: 0 2px 18px rgba(0,0,0,.35);
    }

    /* Mensagem inspiradora */
    #inspirationMessage{
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(169,116,91, 0.84);
      padding: 22px 30px;
      border-radius: 14px;
      color: rgba(255,255,255,.95);
      border: 1px solid rgba(255,255,255,.22);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      font-weight: 800;
      font-size: 1.05rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity .6s ease, transform .6s ease;
      z-index: 50;
      text-align: center;
      max-width: 90%;
      line-height: 1.4;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    #inspirationMessage.show{
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.01);
      pointer-events: auto;
    }

    /* Acessibilidade: respeitar "reduzir movimento" */
    @media (prefers-reduced-motion: reduce){
      .card, .btn-celebrate, #inspirationMessage{ transition: none !important; }
      .petals{ display:none; }
    }
  </style>
</head>

<body>
  <!-- camada de pétalas -->
  <div class="petals" aria-hidden="true" id="petalsLayer"></div>

  <main class="card" role="main" aria-label="Homenagem Mês das Mulheres">
    <header class="header-img">
      Mês das Mulheres
    </header>

    <section class="content">
      <p class="intro-text">Homenagem à força e ao talento de todas as mulheres.</p>

      <div class="quote-box">
        <p id="quoteText">"Onde há uma mulher, há magia e revolução."</p>
      </div>

      <button class="btn-celebrate" id="btnCelebrate">Comemorar!</button>

      <div class="music-player" aria-hidden="false">
        <iframe
          src="https://open.spotify.com/embed/track/6tDxrq4FxEL2q15y37tXT9"
          width="100%" height="80"
          frameborder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          title="Música homenageada">
        </iframe>
      </div>

      <div class="spotify-badge" aria-hidden="true">
        <i class="fa-brands fa-spotify"></i>
        <span>Música homenageada</span>
      </div>
    </section>
  </main>

  <div id="inspirationMessage" role="dialog" aria-live="polite">
    A força de uma mulher transforma o mundo. Celebre sua luz!
  </div>

  <script>
    // Confetti + mensagem
    const btn = document.getElementById('btnCelebrate');
    const inspirationMessage = document.getElementById('inspirationMessage');

    btn.addEventListener('click', () => {
      if (typeof confetti === "function") {
        confetti({
          particleCount: 160,
          spread: 80,
          origin: { y: 0.62 },
          colors: ['#a9745b', '#6e4b3a', '#ffffff']
        });
      }

      setTimeout(() => {
        inspirationMessage.classList.add('show');
        setTimeout(() => inspirationMessage.classList.remove('show'), 5000);
      }, 900);
    });

    // Pétalas caindo (CSS + JS, sem imagens externas)
    const layer = document.getElementById('petalsLayer');
    const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function createPetal(){
      const petal = document.createElement('span');

      // tamanho e posição inicial
      const size = rand(10, 22);
      const startX = rand(-10, 110);
      const duration = rand(7.5, 14.5);
      const delay = rand(0, 6);
      const drift = rand(-22, 22); // deslocamento horizontal
      const spin = rand(-220, 220); // rotação
      const blur = rand(0, 1.2);
      const opacity = rand(0.55, 0.95);

      petal.style.position = 'absolute';
      petal.style.left = startX + 'vw';
      petal.style.top = (-12 - size) + 'px';
      petal.style.width = size + 'px';
      petal.style.height = (size * rand(0.7, 1.15)) + 'px';
      petal.style.opacity = opacity;
      petal.style.filter = `blur(${blur}px)`;
      petal.style.transform = `translate3d(0,0,0) rotate(${rand(0,360)}deg)`;
      petal.style.willChange = 'transform, top, left, opacity';

      // "pétala" feita com gradiente + máscara via border-radius
      // tons rosé/nude/marrom suave para combinar com o tema
      const c1 = 'rgba(255, 232, 238, 0.95)';
      const c2 = 'rgba(246, 205, 214, 0.92)';
      const c3 = 'rgba(169, 116, 91, 0.35)';
      petal.style.background = `
        radial-gradient(60% 70% at 30% 28%, ${c1} 0%, ${c2} 45%, ${c3} 100%)
      `;
      petal.style.borderRadius = '70% 30% 70% 30% / 65% 35% 65% 35%';
      petal.style.boxShadow = '0 10px 22px rgba(0,0,0,.18)';
      petal.style.mixBlendMode = 'screen';

      const key = `petalFall_${Math.random().toString(16).slice(2)}`;
      const endY = 110; // vh
      const sway1 = drift * rand(0.6, 1.0);
      const sway2 = drift * rand(1.0, 1.6);

      const styleTag = document.createElement('style');
      styleTag.textContent = `
        @keyframes ${key}{
          0%{
            transform: translate3d(0, -2vh, 0) rotate(0deg);
            opacity: ${opacity};
          }
          35%{
            transform: translate3d(${sway1}vw, 35vh, 0) rotate(${spin * 0.45}deg);
          }
          70%{
            transform: translate3d(${sway2}vw, 75vh, 0) rotate(${spin * 0.8}deg);
            opacity: ${Math.max(0.35, opacity - 0.15)};
          }
          100%{
            transform: translate3d(${(sway2 + sway1) / 2}vw, ${endY}vh, 0) rotate(${spin}deg);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(styleTag);

      petal.style.animation = `${key} ${duration}s linear ${delay}s 1 forwards`;

      petal.addEventListener('animationend', () => {
        petal.remove();
        styleTag.remove();
      });

      layer.appendChild(petal);
    }

    if (!reduceMotion){
      // cria um fluxo contínuo
      const density = 14; // quantidade inicial
      for (let i = 0; i < density; i++) createPetal();

      // novas pétalas ao longo do tempo
      setInterval(() => {
        // rajadas suaves (às vezes 1, às vezes 2)
        const count = Math.random() < 0.65 ? 1 : 2;
        for (let i = 0; i < count; i++) createPetal();
      }, 520);
    }
  </script>
</body>
</html>
